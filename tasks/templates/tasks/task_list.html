<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }} <a href="{% url 'task_update' task.pk %}">Edit</a> <a href="{% url 'task_delete' task.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}">Add New Task</a>
</body>
</html>
